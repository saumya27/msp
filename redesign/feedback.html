<head>
<meta name="ROBOTS" content="NOINDEX, NOFOLLOW">
<style>
.popup-container {
	width:545px !important;
}
</style>
</head>
<div class="feedback_divout popupwrapout" >
	<div id="feedbackdivin-pop" class="feedback_div popupwrap">
			<div class="msp_feedback hideafter">
              <form class="contactform" id="contactform" method="post" action="#">
                <div class="error"></div>
                  <div class="heading">
                      <p id="title_f">Feedback</p>
                      <p id="subtitle_f">Have a question for feedback? please fill the form below.</p>  
                  </div>
                  <div class="group">
                    <input type="text" class="b-bar" id="cu_name" name="cu_name"><span class="highlight"></span><span class="bar"></span>
                    <label for="cu_name">Name</label>
                  </div>
                  <div class="group">
                    <input type="email" class="email_input b-bar" onfocus="getemail()" id="feedback-email-pop" name="email" ><span class="highlight"></span><span class="bar"></span>
                    <label for="feedback-email-pop">Email</label>
                  </div>
                  <div class="group">
                    <label for="feedback-reason-pop">Subject</label>
                    <select class="subject-s reason_input" id="feedback-reason-pop" name="reason">
                      <option value="general-queries">General Queries</option>
                      <option value="customer-feedback">Customer Feedback</option>
                      <option value="cash-back">Cash Back </option>
                      <option value="loyalty-points">Loyalty Points Queries</option>
                      <option value="price-difference">Price Difference</option>
                      <option value="seller-queries">Seller Queries</option>
                      <option value="happy-hours">Happy Hours</option>
                    </select>
                  </div>
                  <div class="group">
                    <label for="feedback-msg">Message</label>
                    <textarea class="t-area" id="feedback-msg" name="msg"></textarea>
                  </div>
                  <input type="submit" class="button buttonRed" name="email"  id="popup_feeback_submit" value="Submit Feedback" onclick="return fbformValidatorPopup();"/>
                </form>
              <br clear="all"/>
            </div> <!-- msp_feedback div close -->
            <div id="confirmationMessage-pop">
				<p> We will look into the matter, Thank You! </p>
			</div>
	</div> <!-- feedbackdivin-pop div close-->
</div><!-- feedback_divout div close-->
<style type="text/css">
		  .msp_feedback {
		  	font-family: Helvetica;
		    -webkit-font-smoothing: antialiased;
		     width: 490px;
		      margin: 0 auto;
		      padding: 0px 1em 1em 1em;
		      background: #fafafa;
		      
		  }
		  #contactform .heading {
		      margin-bottom: 30px;
		      margin-top: 0px;
		    }
			#title_f{
				font-size: 2.1em;
			}
		    #subtitle_f{
		      padding-top: 5px;
		      font-size: 1em;
		    }
		  #contactform {
		     width: 450px;
		      background: #fafafa;
		      box-shadow: rgba(0,0,0,0.14902) 0px 1px 1px 0px,rgba(0,0,0,0.09804) 0px 1px 2px 0px;
		      -khtml-border-radius: 6px;
		      -webkit-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.5);
		      -moz-box-shadow: 0 8px 6px -6px rgba(0,0,0,0.5);
		      box-shadow: 0 8px 6px -6px rgba(0,0,0,0.5);
		  }
		  .group { 
		    position: relative; 
		    margin-bottom: 21px; 
		  }
		  input.b-bar {
		    font-size: 1.2em;
		    padding: 10px 0 10px 0;
		    -webkit-appearance: none;
		    display: block;
		    background: #fafafa;
		    color: #636363;
		    width: 100%;

		    border: none;
		    border-radius: 0;
		    border-bottom: 1px solid #757575;
		  }
		  input:focus { outline: none; }
		  /* Label */
		  label {
		    color: #999; 
		    font-size: 18px;
		    font-weight: normal;
		    position: absolute;
		    pointer-events: none;
		    left: 5px;
		    top: 10px;
		    transition: all 0.2s ease;
		  }
		/* Paragraphs*/
		  .custom-l {
		    color: #999; 
		    font-size: 18px;
		    left: 5px;
		    font-weight: normal;
		    position: absolute;
		    pointer-events: none;
		    margin-top: 9px;
		  }
		/*Subject selection*/
		.subject-s {
		  width: 100%;
		  margin-top: 36px;
		  font-size: 1em;
		  /*-webkit-appearance: none;*/
		}
		/*Select option*/
		@media screen and (-webkit-min-device-pixel-ratio:0) {  /*safari and chrome*/
		    select {
		        height:30px;
		        line-height:30px;
		        background:#d3d3d3;
		        color: #6A6A6A;
		    } 
		}
		select::-moz-focus-inner { /*Remove button padding in FF*/ 
		    border: 0;
		    padding: 0;
		}
		@-moz-document url-prefix() { /* targets Firefox only */
		    select {
		        padding: 15px 0!important;
		    }
		}        
		@media screen\0 { /* IE Hacks: targets IE 8, 9 and 10 */        
		    select {
		        height:30px;
		        line-height:30px;
		    }     
		}

		/*Text area*/

		.t-area {
		  width: 100%;
		  height: 45px;
		  margin-top: 30px;
		  padding-left: 6px;
		}
		#feedback-msg {
		    border: none;
		    border-radius: 0;
		    border-bottom: 1px solid #757575;
		    overflow: auto;
		    outline: none;
		    -webkit-box-shadow: none;
		    -moz-box-shadow: none;
		    box-shadow: none;
		    background: transparent;
		}
		  /* active */

		  input:focus ~ label, input.used ~ label {
		    top: -20px;
		    transform: scale(.75); left: -2px;
		    /* font-size: 14px; */
		    color: #c00;
		  }


		  /* Underline */

		  .bar {
		    position: relative;
		    display: block;
		    width: 100%;
		  }

		  .bar:before, .bar:after {
		    content: '';
		    height: 2px; 
		    width: 0;
		    bottom: 1px; 
		    position: absolute;
		    background: #c00; 
		    transition: all 0.2s ease;
		  }

		  .bar:before { left: 50%; }

		  .bar:after { right: 50%; }


		  /* active */

		  input:focus ~ .bar:before, input:focus ~ .bar:after { width: 50%; }


		  /* Highlight */

		  .highlight {
		    position: absolute;
		    height: 60%; 
		    width: 100px; 
		    top: 25%; 
		    left: 0;
		    pointer-events: none;
		    opacity: 0.5;
		  }


		  /* active */

		  input:focus ~ .highlight {
		    animation: inputHighlighter 0.3s ease;
		  }


		  /* Animations */

		  @keyframes inputHighlighter {
		    from { background: #4a89dc; }
		    to  { width: 0; background: transparent; }
		  }


		  /* Button */

		  .button {
		    position: relative;
		    display: inline-block;
		    padding: 12px 0px;
		    margin: .3em 0 1em 0;
		    width: 100%;
		    vertical-align: middle;
		    color: #fff;
		    font-size: 16px;
		    line-height: 20px;
		    -webkit-font-smoothing: antialiased;
		    text-align: center;
		    letter-spacing: 1px;
		    background: transparent;
		    border: 0;
		    border-bottom: 2px solid #b20101;
		    cursor: pointer;
		    transition: all 0.15s ease;
		  }
		  .button:focus { outline: 0; }


		  /* Button modifiers */

		  .buttonRed {
		    background: #c00;
		    text-shadow: 1px 1px 0 rgba(39, 110, 204, .5);
		  }

		  .buttonRed:hover { background: #e30000; color: #fff;}

		 #confirmationMessage-pop{
			width:100;
			text-align: center;
			display: none
		}
		#confirmationMessage-pop p{
			font-size: 18px;
			font-weight: bold;
		}
  </style>

<script type="text/javascript">

function getemail(){
	var email = getCookie("msp_login_email");
	$('#feedback-email-pop').val(email);
}

function fbjsAppendPopup(args)
{
		$url = "/promotions/feedback/feedback_sub.php"+args;
		$.ajax({
		type: "GET",
		url: $url,
		cache: false, 
	}).done(function(html){
	});

}

function fbformValidatorPopup() {

	var email_element=document.getElementById('feedback-email-pop');
	var email_value=encodeURIComponent(email_element.value);
	var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	if (email_element.value != "" && !regex.test(email_element.value)) {
		alert("Please enter valid Email ID.");
		return false;
	}

	var feedback_type=document.getElementById("feedback-reason-pop").value;
	if (!feedback_type){
		alert("Please select the reason");
		return false;
	}
	var feedback_msg=document.getElementById("feedback-msg").value;
	if (!feedback_msg){
		alert("Please write a brief feedback description");
		return false;
	}

	var text_to_append='?source='+location.href+'&email='+email_value+'&feedback_type='+feedback_type + '&user_agent='+navigator.userAgent + '&feedback_msg='+feedback_msg;
    fbjsAppendPopup(text_to_append);
    console.log(text_to_append);

	
	$("#feedbackdivin-pop .hideafter").hide();
	$("#feedbackdivin-pop #confirmationMessage-pop").show();

	return false;
}
$(document).ready(function(){
	setTimeout("$('#feedback-email-pop').focus();",800);
})
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
  $(window, document, undefined).ready(function() {

    $('input').blur(function() {
      var $this = $(this);
      if ($this.val())
        $this.addClass('used');
      else
        $this.removeClass('used');
    });

    var $ripples = $('.ripples');

    $ripples.on('click.Ripples', function(e) {

      var $this = $(this);
      var $offset = $this.parent().offset();
      var $circle = $this.find('.ripplesCircle');

      var x = e.pageX - $offset.left;
      var y = e.pageY - $offset.top;

      $circle.css({
        top: y + 'px',
        left: x + 'px'
      });

      $this.addClass('is-active');

    });

    $ripples.on('animationend webkitAnimationEnd mozAnimationEnd oanimationend MSAnimationEnd', function(e) {
      $(this).removeClass('is-active');
    });

  });
	</script>
