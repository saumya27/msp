function validateRedeemForm() {
    var emailValue = $("#popup-email").val(),
        emailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if (!emailRegex.test(emailValue)) {
        alert("Please enter a valid Email ID.");
        $("#popup-email").focus();
        return false;
    }


    setCookie("msp_login_email", emailValue, 365);
    var mobileValue = $("#popup-mobile").val();
    if (mobileValue) {
        var mobileRegex = /^\d{10}$/;
        if (!mobileRegex.test(mobileValue)) {
            alert("Please enter a valid Mobile Number.");
            $("#popup-mobile").focus();
            return false;
        }
    }

    $.ajax({
        url: "capture_email_redeem.php",
        data: {
            "auto": false,
            "email": emailValue,
            "mobile": mobileValue,
            "mspid": $("#popup-isbn").val(),
            "bestprice": $("#popup-bestprice").val(),
            "popupname": "pricealert"
        },
        cache: false
    });
    setTimeout(closePopup, 1800);

}
